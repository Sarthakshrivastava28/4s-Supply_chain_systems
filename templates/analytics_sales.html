<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üìä Sales Analytics - Smart Supply System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap & Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f2f5;
        }

        h1 {
            font-weight: 700;
            color: #1a237e;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
            transition: 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .card h5 {
            font-size: 1rem;
            font-weight: 600;
        }

        .card h2 {
            font-size: 2.2rem;
            font-weight: 700;
        }

        .chart-container {
            background: #fff;
            padding: 20px;
            border-radius: 1rem;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div style="width:100%;display:flex;justify-content:flex-end;margin-bottom:18px;">
      <a href="{{ url_for('sales_page') }}" style="background:linear-gradient(90deg,#667eea 60%,#764ba2 100%);color:#fff;padding:8px 22px;border-radius:25px;text-decoration:none;font-weight:600;font-size:1rem;transition:background 0.2s;">‚Üê Back to Dashboard</a>
    </div>

<div class="container py-5">
    <h1 class="text-center mb-5">üìà Sales Analytics Dashboard</h1>

    <!-- Summary Cards -->
    <div class="row text-center mb-4">
        <div class="col-md-3 mb-3">
            <div class="card p-4 bg-primary text-white">
                <h5>Total Requests</h5>
                <h2>{{ total }}</h2>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card p-4 bg-secondary text-white">
                <h5>New</h5>
                <h2>{{ new_count }}</h2>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card p-4 bg-warning text-dark">
                <h5>In Production</h5>
                <h2>{{ production_count }}</h2>
            </div>
        </div>
        <div class="col-md-3 mb-3">
            <div class="card p-4 bg-success text-white">
                <h5>Dispatched</h5>
                <h2>{{ dispatched_count }}</h2>
            </div>
        </div>
    </div>

    <!-- Charts -->
    <div class="row">
        <div class="col-md-6 chart-container">
            <h5 class="mb-3">Status Distribution</h5>
            <canvas id="statusChart"></canvas>
        </div>
        <div class="col-md-6 chart-container">
            <h5 class="mb-3">Requests by Priority</h5>
            <canvas id="priorityChart"></canvas>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 Smart Supply Support System ‚Äî Sales Analytics Module
</footer>

<script>
    const statusData = {{ status_data | safe }};
    const priorityData = {{ priority_data | safe }};

    new Chart(document.getElementById('statusChart'), {
        type: 'pie',
        data: {
            labels: Object.keys(statusData),
            datasets: [{
                label: 'Status',
                data: Object.values(statusData),
                backgroundColor: ['#6c757d', '#ffc107', '#198754']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    new Chart(document.getElementById('priorityChart'), {
        type: 'bar',
        data: {
            labels: Object.keys(priorityData),
            datasets: [{
                label: 'Requests',
                data: Object.values(priorityData),
                backgroundColor: '#0d6efd'
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: { display: false }
            }
        }
    });
</script>

</body>
</html>
