<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get Started</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            background: linear-gradient(135deg, #8e2de2, #4a00e0);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        a.button {
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 16px;
            background: #ff416c;
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            transition: background 0.3s ease;
        }

        a.button:hover {
            background: linear-gradient(to right, #e63950, #e6361c);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 4S System</h1>
        <p>Please choose an option to continue</p>
        <div class="btn-group">
            <a href="{{ url_for('register') }}" class="button">Register</a>
            <a href="{{ url_for('login') }}" class="button">Login</a>
        </div>
    </div>
</body>
</html>
