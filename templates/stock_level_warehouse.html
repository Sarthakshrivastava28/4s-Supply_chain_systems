<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warehouse Stock Levels</title>
    <style>
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
        tr.low-stock { background-color: #ffcccc; } /* Highlight low stock */
    </style>
</head>
<body>
    <h1>Current Inventory Levels</h1>

    <table>
        <thead>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Low Stock Threshold</th>
                <th>Last Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr class="{% if item.stock_quantity < item.low_stock_threshold %}low-stock{% endif %}">
                <td>{{ item.item_name }}</td>
                <td>{{ item.stock_quantity }}</td>
                <td>{{ item.low_stock_threshold }}</td>
                <td>{{ item.last_updated.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
